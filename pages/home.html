<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
    	<!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li class="slide-one active"></li>
            <li class="slide-two"></li>
            <li class="slide-three"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="active item">
                <img src="../images/ciaz.jpg" alt="First Slide">
         		<div class="carousel-caption"></div>
            </div>
            <div class="item">
                <img src="../images/honda_city.jpg" alt="Second Slide">
                <div class="carousel-caption"></div>
            </div>
            <div class="item">
                <img src="../images/range.jpg" alt="Third Slide">
                <div class="carousel-caption"></div>
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>

<div class="row featureBox">
  <div class="col-md-offset-1 col-md-3 col-sm-12 features" >
    <a href="#" id="#newShow" >News</a>
    <p>Check out all the latest news about automotive launches<p>
  </div>
  <div class=" col-md-3 col-sm-12 features">
    <a href="#" id="#videoShow" >Videos</a>
    <p>Watch videos showing reviews of latest launched vehicles</p>
  </div>
  <div class=" col-md-3 col-sm-12 features" >
    <a href="#" id="#specShow" >Specifications</a>
    <p>Check specifications of all the wheels of your desire </p>
  </div>
</div>


<script type="text/javascript">
    // Activate carousel
    $("#myCarousel").carousel();


    // Enable carousel control
	$(".left").click(function(){
    	$("#myCarousel").carousel('prev');
    });
    $(".right").click(function(){
    	$("#myCarousel").carousel('next');
    });

    // Enable carousel indicators
    $(".slide-one").click(function(){
    	$("#myCarousel").carousel(0);
    });
    $(".slide-two").click(function(){
    	$("#myCarousel").carousel(1);
    });
    $(".slide-three").click(function(){
    	$("#myCarousel").carousel(2);
    });

</script>
